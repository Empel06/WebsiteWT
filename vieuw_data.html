  </header>

 <!-- Main Content -->
 <main class="w3-container">
  <h1>Grapich</h1>
  <canvas id="cpuTempChart"></canvas>

  <script>
    let chart;
    let temps = [];
    let labels = [];

    function updateChart() {
      fetch('cpu_temperatures.json')
        .then(response => response.json())
        .then(data => {
          data.forEach(entry => {
            temps.push(entry.cpu_temperature);
            labels.push(`Sample ${temps.length}`);
          });

          if (!chart) {
            const ctx = document.getElementById('cpuTempChart').getContext('2d');
            chart = new Chart(ctx, {
              type: 'line',
              data: {
                labels: labels,
                datasets: [{
                  label: 'CPU Temperatuur',
                  data: temps,
                  backgroundColor: 'rgba(255, 99, 132, 0.2)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1
                }]
              },
              options: {
                title: {
                  display: true,
                  text: 'CPU Temperatuur'
                },
                scales: {
                  y: {
                    beginAtZero: true,
                    title: {
                      display: true,
                      text: 'Temperatuur (Â°C)'
                    }
                  },
                  x: {
                    title: {
                      display: true,
                      text: 'Tijd'
                    }
                  }
                }
              }
            });
          } else {
            chart.data.labels = labels;
            chart.data.datasets[0].data = temps;
            chart.update();
          }
        });
    }

    // Update the chart every 1 second
    setInterval(updateChart, 1000);
  </script>
</main>
